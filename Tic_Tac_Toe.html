<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/Tic_Tac_Toe.css">
</head>
<body>
   <main>
        <div class="container">
            <h1>Tic Tac Toe</h1>
            <div id="gameModeSelection">
                <button onclick="startGame('friend')">Play with Friend</button>
                <button onclick="startGame('computer')">Play with Computer</button>
            </div>
            <div id="nameInput" style="display: none;">
                <div id="player1Input">
                    <label for="player1Name">Player 1 Name:</label>
                    <input type="text" id="player1Name">
                </div>
                <div id="player2Input" style="display: none;">
                    <label for="player2Name">Player 2 Name:</label>
                    <input type="text" id="player2Name">
                </div>
                <button onclick="startGameWithNames()">Start Game</button>
            </div>
            <div id="gameBoard" style="display: none;">
                <div id="status"></div>
                <div class="board">
                    <div class="cell" data-index="0"></div>
                    <div class="cell" data-index="1"></div>
                    <div class="cell" data-index="2"></div>
                    <div class="cell" data-index="3"></div>
                    <div class="cell" data-index="4"></div>
                    <div class="cell" data-index="5"></div>
                    <div class="cell" data-index="6"></div>
                    <div class="cell" data-index="7"></div>
                    <div class="cell" data-index="8"></div>
                </div>
                <button id="resetButton" onclick="resetGame()" style="display: none;">Reset Game</button>
            </div>
        </div>
   </main>
    <script src="js/Tic_Tac_Toe.js"></script>
</body>
</html>
