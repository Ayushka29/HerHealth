<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./css/submit_signup.css">
</head>
<body>
    <div class="signup-container">
        <div class="signup-card">
            <h2>Create Your Account</h2>
            <form action="welcome.html" method="POST" onsubmit="return validatePasswords()">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" placeholder="Create a password" required>
                        <span class="toggle-password" onclick="togglePasswordVisibility('password', 'password-eye')">&#128065;</span>
                    </div>
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirm Password</label>
                    <div class="password-container">
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                        <span class="toggle-password" onclick="togglePasswordVisibility('confirm-password', 'confirm-password-eye')">&#128065;</span>
                    </div>
                    <p class="error-message" id="passwordError"></p>
                </div>
                <div class="submit-group">
                    <button type="submit" class="signup-btn">Sign Up</button>
                </div>
            </form>
        </div>
    </div>

    <script src="./js/submit_signup.js"> </script>
</body>
</html>
